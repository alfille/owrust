name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build rustdoc
        run: |
          cargo doc --no-deps --all-features
          
      - name: Build mdBook (if book directory exists)
        run: |
          if [ -d "book" ]; then
            cd book
            mdbook build
            cd ..
          else
            echo "No book directory found, skipping mdBook build"
          fi

      - name: Combine documentation
        run: |
          mkdir -p _site
          
          # Copy rustdoc to _site/api
          cp -r target/doc _site/api
          
          # Copy mdbook to _site/ (if it exists)
          if [ -d "book/book" ]; then
            cp -r book/book/* _site/
          fi
          
          # Create a simple index.html that redirects or links to both
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>owrust Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      line-height: 1.6;
                  }
                  h1 {
                      color: #333;
                      border-bottom: 2px solid #e0e0e0;
                      padding-bottom: 10px;
                  }
                  .doc-links {
                      display: flex;
                      gap: 20px;
                      margin-top: 30px;
                  }
                  .doc-card {
                      flex: 1;
                      padding: 30px;
                      border: 2px solid #e0e0e0;
                      border-radius: 8px;
                      text-decoration: none;
                      color: inherit;
                      transition: all 0.3s ease;
                  }
                  .doc-card:hover {
                      border-color: #007acc;
                      box-shadow: 0 4px 12px rgba(0,122,204,0.1);
                      transform: translateY(-2px);
                  }
                  .doc-card h2 {
                      margin-top: 0;
                      color: #007acc;
                  }
                  .doc-card p {
                      color: #666;
                      margin-bottom: 0;
                  }
              </style>
          </head>
          <body>
              <h1>owrust Documentation</h1>
              <p>Welcome to the owrust documentation. Choose a section below:</p>
              
              <div class="doc-links">
                  <a href="./api/owrust/index.html" class="doc-card">
                      <h2>ðŸ“š API Documentation</h2>
                      <p>Complete API reference generated from rustdoc</p>
                  </a>
                  <a href="./index.html" class="doc-card">
                      <h2>ðŸ“– User Guide</h2>
                      <p>Tutorials, examples, and usage guides</p>
                  </a>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
