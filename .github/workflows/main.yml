- name: Build mdBook
        run: mdbook build

      - name: Combine documentation
        run: |
          mkdir -p _site
          
          # Copy rustdoc to _site/api
          cp -r target/doc _site/api
          
          # Copy mdbook to _site/ 
          cp -r book/* _site/
          
          # Create a simple index.html that redirects or links to both
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>owrust Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      line-height: 1.6;
                  }
                  h1 {
                      color: #333;
                      border-bottom: 2px solid #e0e0e0;
                      padding-bottom: 10px;
                  }
                  .doc-links {
                      display: flex;
                      gap: 20px;
                      margin-top: 30px;
                  }
                  .doc-card {
                      flex: 1;
                      padding: 30px;
                      border: 2px solid #e0e0e0;
                      border-radius: 8px;
                      text-decoration: none;
                      color: inherit;
                      transition: all 0.3s ease;
                  }
                  .doc-card:hover {
                      border-color: #007acc;
                      box-shadow: 0 4px 12px rgba(0,122,204,0.1);
                      transform: translateY(-2px);
                  }
                  .doc-card h2 {
                      margin-top: 0;
                      color: #007acc;
                  }
                  .doc-card p {
                      color: #666;
                      margin-bottom: 0;
                  }
              </style>
          </head>
          <body>
              <h1>owrust Documentation</h1>
              <p>Welcome to the owrust documentation. Choose a section below:</p>
              
              <div class="doc-links">
                  <a href="./api/owrust/index.html" class="doc-card">
                      <h2>ðŸ“š API Documentation</h2>
                      <p>Complete API reference generated from rustdoc</p>
                  </a>
                  <a href="./index.html" class="doc-card">
                      <h2>ðŸ“– User Guide</h2>
                      <p>Tutorials, examples, and usage guides</p>
                  </a>
              </div>
          </body>
          </html>
          EOF
